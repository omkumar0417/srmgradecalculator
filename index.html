        @media (max-width: 600px) {
            .container {
                margin-top: 50px;
                padding: 10px;
            }
            table, th, td {
                font-size: 14px;
            }
            button {
                font-size: 14px;
                padding: 8px;
            }
            footer p, footer a {
                font-size: 14px;
            }
        }
        .footer {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            margin-top: 20px;
            left: 10px;
            right: 10px;
            z-index: 1000;

            justify-content: space-between;

<body>
    <header>
        <h1>SRM Grade Calculator ðŸŽ“</h1> 
    </header>
    <div class="container" style="margin-top: 100px;"> 
        <h1>Grade Calculator</h1> 
        <form>
            <table>
                <tr>
                    <th>SUBJECT</th>
                    <th>CREDITS</th>
                    <th>GRADE</th>
                </tr>
                <tr>
                    <td>1.</td>
                    <td><input type="number" class="cred form-control" min="0" size="5"></td> 
                    <td>
                        <select class="opt form-control">
                            <option>O</option>
                            <option>A+</option>
                            <option>A</option>
                            <option>B+</option>
                            <option>B</option>
                            <option>C</option>
                            <option>W</option>
                            <option>F</option>
                            <option>Ab</option>
                            <option>I</option>
                            <option>*</option>
                        </select>
                    </td>
                </tr>
                
            </table>
            <button type="button" id="more">Add More</button>
            <button type="button" id="go">Calculate GPA</button> 
            <button type="button" id="reset" class="hidden">Reset</button>
        </form>
        <div id="result" class="hidden">
            <h2>Your GPA: <span id="gpa"></span></h2> 
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <p id="quote" style="margin-top: 20px; font-size: 18px; color: #333;"></p> 
        </div>
    </div>
    <div class="footer">
